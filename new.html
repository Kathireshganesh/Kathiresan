<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="newstyle.css">
</head>
<body>
    <div class="back">  
        <div class="center">
            <div class="one">
                <div class="two">
                    <p class="register1">REGISTRATION FORM</p>
                    <hr>
                    <div class="user1">
                        <p class="user2">Firstname</p>
                        <input type="text" placeholder="Enter Firstname" class="first" required><span id="error1"></span>
                    </div> 
                    <div class="user1">
                        <p class="user2">Lastname</p>
                        <input type="text" placeholder="Enter Lastname" class="last" required><span id="error5"></span>
                    </div> 
                    <div class="user1">
                        <p class="user2">Email</p>
                        <input type="email" placeholder="Enter Email" class="emailin" required><span id="error2"></span>
                    </div> 
                    <div class="user1">
                        <p class="user2">Phone</p>
                        <input type="number" placeholder="Enter phone" class="user3" required>
                    </div> 
                    <div class="user1">
                        <p class="user2">Password</p>
                        <input type="password" placeholder="Enter Password" class="pwd" required><span id="error3"></span>
                    </div> 
                    <div class="user1">
                        <p class="user2">Confirm password</p>
                        <input type="password" placeholder="Enter Confirm Password" class="cpwd" required><span id="error4"></span>
                    </div>             
                    <div class="user4">
                        <p class="user5">Address</p>
                        <textarea rows="5" cols="15" class="text1" required></textarea>
                    </div> 
                    <div class="user1">
                        <p class="gender1">Gender</p>
                        <div class="inmove">
                            <input type="radio" name="gender" value="male">
                            <p class="male">Male</p>
                            <input type="radio" name="gender" value="female">
                            <p class="female">Female</p>
                        </div>
                    </div> 

                    <label class="language">   
                        <select>  
                            <option value="pick your language">Pick your language</option>  
                            <option value="English">English</option>  
                            <option value="French">French</option>  
                            <option value="Russian">Russian</option>  
                            <option value="Chinese">Chinese</option>  
                            <option value="Arabic">Arabic</option>    
                        </select>  
                    </label>
                    
                    <div class="submit">
                        <input type="submit">
                    </div>  
                </div>       
            </div>
        </div>
    </div>
    <script src="form.js"></script>  
</body>
</html>
